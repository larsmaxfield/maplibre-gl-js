<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a custom style layer</title>
    <meta property="og:description" content="Use a custom style layer to render custom WebGL content." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const terrainEncoding = "custom";
    const interval = 10;
    const baseShift = 0.0; // Will be subtracted from
    const redFactor = 256*256*interval;
    const greenFactor = 256*interval;
    const blueFactor = 1.0*interval;

    const map = (window.map = new maplibregl.Map({
        container: 'map',
        // zoom: 12,
        // center: [11.39085, 47.27574],
        // pitch: 52,
        maxBounds: [[-Infinity,-90],[Infinity,90]],
        hash: true,
        renderWorldCopies: false,
        style: {
            version: 8,
            sources: {
                rgb: {
                    type: 'raster',
                    tiles: ['../data/almond_blossom_20240516_132209/rgb/{z}/{y}/{x}.png'],
                    tileSize: 256,
                    maxzoom: 19
                },
                // Use a different source for terrain and hillshade layers, to improve render quality
                terrainSource: {
                    type: 'raster-dem',
                    tiles: ['../data/almond_blossom_20240516_132209/height/{z}/{y}/{x}.png'],
                    tileSize: 256,
                    encoding: terrainEncoding,
                    redFactor: redFactor,
                    greenFactor: greenFactor,
                    blueFactor: blueFactor,
                    baseShift: baseShift,
                },
                // hillshadeSource: {
                //     type: 'raster-dem',
                //     tiles: ['../data/almond_blossom_20240516_132209/height/{z}/{y}/{x}.png'],
                //     tileSize: 256,
                //     encoding: terrainEncoding,
                //     redFactor: redFactor,
                //     greenFactor: greenFactor,
                //     blueFactor: blueFactor,
                //     baseShift: baseShift,
                // }
            },
            layers: [
                {
                    id: 'rgb',
                    type: 'raster',
                    source: 'rgb'
                },
                // {
                //     id: 'hills',
                //     type: 'hillshade',
                //     source: 'hillshadeSource',
                //     layout: {visibility: 'visible'},
                //     paint: {'hillshade-shadow-color': '#473B24'}
                // }
            ],
            terrain: {
                source: 'terrainSource',
                exaggeration: 1
            }
        },
        maxZoom: 18,
        maxPitch: 85
    }));

    // create a custom style layer to implement the WebGL content
    const highlightLayer = {
        id: 'highlight',
        type: 'custom',
        renderingMode: '3d',

        // method called when the layer is added to the map
        // Search for StyleImageInterface in https://maplibre.org/maplibre-gl-js/docs/API/
        onAdd (map, gl) {
        // create GLSL source for vertex shader
            const vertexSource = `#version 300 es
            
            uniform mat4 u_matrix;
            in vec3 a_pos;
            void main() {
                gl_Position = u_matrix * vec4(a_pos, 1.0);
            }`;

            // create GLSL source for fragment shader
            const fragmentSource = `#version 300 es

            out highp vec4 fragColor;
            void main() {
                fragColor = vec4(1.0, 0.0, 0.0, 0.5);
            }`;

            // create a vertex shader
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vertexSource);
            gl.compileShader(vertexShader);

            // create a fragment shader
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fragmentSource);
            gl.compileShader(fragmentShader);

            // link the two shaders into a WebGL program
            this.program = gl.createProgram();
            gl.attachShader(this.program, vertexShader);
            gl.attachShader(this.program, fragmentShader);
            gl.linkProgram(this.program);

            this.aPos = gl.getAttribLocation(this.program, 'a_pos');

            // define vertices of the triangle to be rendered in the custom style layer
            const helsinki = new maplibregl.MercatorCoordinate(0.0, 0.0, 1.0);
            const berlin = new maplibregl.MercatorCoordinate(0.5, 0.0, -1.0);
            const kyiv = new maplibregl.MercatorCoordinate(0.5, 0.5, 0.0);
            // const helsinki = maplibregl.MercatorCoordinate.fromLngLat({
            //     lng: 25.004,
            //     lat: 70.239
            // });
            // const berlin = maplibregl.MercatorCoordinate.fromLngLat({
            //     lng: 13.403,
            //     lat: 52.562
            // });
            // const kyiv = maplibregl.MercatorCoordinate.fromLngLat({
            //     lng: 30.498,
            //     lat: 50.541
            // });

            // create and initialize a WebGLBuffer to store vertex and color data
            this.buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
            gl.bufferData(
                gl.ARRAY_BUFFER,
                new Float32Array([
                    helsinki.x,
                    helsinki.y,
                    helsinki.z,
                    berlin.x,
                    berlin.y,
                    berlin.z,
                    kyiv.x,
                    kyiv.y,
                    kyiv.z
                ]),
                gl.STATIC_DRAW
            );
        },

        // method fired on each animation frame
        render (gl, matrix) {
            gl.useProgram(this.program);
            gl.uniformMatrix4fv(
                gl.getUniformLocation(this.program, 'u_matrix'),
                false,
                matrix
            );
            gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
            gl.enableVertexAttribArray(this.aPos);
            gl.vertexAttribPointer(this.aPos, 3, gl.FLOAT, false, 0, 0);
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 3);
        }
    };

    // add the custom style layer to the map
    map.on('load', () => {
        map.addLayer(highlightLayer);
    });

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        })
    );

    map.addControl(
        new maplibregl.TerrainControl({
            source: 'terrainSource',
            exaggeration: 1
        })
    );
</script>
</body>
</html>
