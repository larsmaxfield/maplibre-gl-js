<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Colormap</title>
    <meta property="og:description" content="Show elevation with a colormap in 3D." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const terrainExaggeration = 1.0;  // 1.0 default 
    const terrainEncoding = "custom";
    const interval = 0.1;  // Mapbox 0.1
    const baseShift = 10000.0;  //  Mapbox 10000.0
    const redFactor = 256*256*interval;
    const greenFactor = 256*interval;
    const blueFactor = 1.0*interval;

    // TODO: Separate decoding for terrainSource (3D-ness) and elevationSource (colormaps, hillshade)
    // This doesn't work, because only the terrain decoding is used.
    // If you remove terrain source and the specification altogether,
    // the decoding used for hillshading appears to fall back on the default MapBox. 
    // Decoding values in hlllshade/elev layer source values are simply ignored.
    const elevationEncoding = "custom"; 
    const elevationInterval = 0.12;  // Mapbox 0.1, Almond Blossom 0.09
    const elevationBaseShift = 2000;  //  Mapbox 10000.0, Almond Blossom 0
    const elevationRedFactor = 256*256*interval;
    const elevationGreenFactor = 256*interval;
    const elevationBlueFactor = 1.0*interval;

    const map = (window.map = new maplibregl.Map({
        validateStyle: false,
        container: 'map',
        zoom: 12,
        center: [11.39085, 47.27574],
        pitch: 52,
        // maxBounds: [[-Infinity,-90],[Infinity,90]],
        hash: true,
        renderWorldCopies: false,
        style: {
            version: 8,
            sources: {
                rgb: {
                    type: 'raster',
                    tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    tileSize: 256,
                    maxzoom: 19
                },
                // Use a different source for terrain and hillshade layers, to improve render quality
                terrainSource: {
                    type: 'raster-dem',
                    url: 'https://demotiles.maplibre.org/terrain-tiles/tiles.json',
                    encoding: terrainEncoding,
                    redFactor: redFactor,
                    greenFactor: greenFactor,
                    blueFactor: blueFactor,
                    baseShift: baseShift,
                },
                elevationSource: {
                    type: 'raster-dem',
                    url: 'https://demotiles.maplibre.org/terrain-tiles/tiles.json',
                    encoding: elevationEncoding,
                    redFactor: elevationRedFactor,
                    greenFactor: elevationGreenFactor,
                    blueFactor: elevationBlueFactor,
                    baseShift: elevationBaseShift,
                }
            },
            layers: [
                {
                    id: 'elevs',
                    type: 'elevation',
                    source: 'elevationSource',
                    layout: {visibility: 'visible'},
                    paint: {
                        'elevation-colormap-breakpoint-low': 500,
                        'elevation-colormap-breakpoint-high': 2500,
                    },
                },
                {
                    id: 'rgb',
                    type: 'raster',
                    source: 'rgb',
                    layout: {visibility: 'visible'},
                    paint: {
                        'raster-opacity': 0.2,
                        'raster-resampling': 'nearest',
                    }
                },
                {
                    id: 'hills',
                    type: 'hillshade',
                    source: 'elevationSource',
                    layout: {visibility: 'none'},
                    paint: {
                        'hillshade-illumination-anchor': 'map',
                        'hillshade-shadow-color': '#473B24',
                    }
                },
            ],
            terrain: {
                source: 'terrainSource',
                exaggeration: terrainExaggeration
            }
        },
        maxZoom: 18,
        maxPitch: 85
    }));

    map.addControl(
        new maplibregl.NavigationControl({
            visualizePitch: true,
            showZoom: true,
            showCompass: true
        })
    );

    map.addControl(
        new maplibregl.TerrainControl({
            source: 'terrainSource',
            exaggeration: 1
        })
    );
</script>
</body>
</html>
